    <h3>Class e Style Binding</h3>
    <div>
        Selecione um classe: 
        <select #classe (change)="0">
            <option value="alert-success">Sucesso</option>
            <option value="alert-info">Info</option>
            <option value="alert-warning">Warning</option>
            <option value="alert-danger">Erro</option>
        </select>
        <br><br>

        <div class="class {{ classe.value }}" role="alert">Texto colorido dinamicamente</div><br>

        <div class="alert" role="alert"
            [class.alert-success]="classe.value == 'alert-success'">Sucesso
        </div>
        <div class="alert" role="alert"
            [class.alert-info]="classe.value == 'alert-info'">Info
        </div><!-- uma forma diferente -->
        <div class="alert" role="alert"
            [class.alert-warning]="classe.value == 'alert-warning'">Aviso
        </div>
        <div class="alert" role="alert"
            [class.alert-danger]="classe.value == 'alert-danger'">Perigo
        </div>     
            <br>   
        <div class="alert alert-danger" role="alert"
            [style.display]="classe.value == 'alert-danger' ? 'block' : 'none'">
            Esse texto somente aparece em caso de erro
        </div>

    </div>
</section>
